<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="mall/header::head-fragment('NewBee商城-首页','index')">
</head>

<body>
	<header th:replace="mall/header::header-fragment"></header>
	<content id="content">
		<nav th:replace="mall/header::nav-fragment"></nav>

		<!-- 浏览历史区域 -->
		<div id="recommend">
			<h2>浏览历史</h2>
			<ul>

				<th:block th:unless="${#lists.isEmpty(pageResult.list)}">
					<th:block th:each="hisoryGoods : ${pageResult.list}">
						<li>
							<a th:href="@{'/goods/detail/'+${hisoryGoods.goodsId}}">
								<div class="info discount" th:text="${hisoryGoods.tag}">
									新品
								</div>
								<img th:src="@{${hisoryGoods.goodsCoverImg}}" th:alt="${hisoryGoods.goodsName}">
								<p class="name" th:text="${hisoryGoods.goodsName}">NewBeeMall</p>
								<p class="item_price" th:text="${hisoryGoods.sellingPrice} + '円'">NewBeeMall</p>
								<p class="counter">猜你喜欢</p>
								<div class="comment">
									<p>新蜂精选</p>
									<p>好物也可以不贵</p>
								</div>
							</a>
						</li>
					</th:block>
				</th:block>
			<th:block th:unless="${#lists.isEmpty(pageResult.list)}">
    <div class="pages">
        <div class="page_wrap">
            <th:block th:if="${null != pageResult and !#lists.isEmpty(pageResult.list)}">
            <span class="page_span1">
                 <a th:href="@{${pageResult.currPage==1}?'##':'/history?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage-1}+'&goodsCategoryId='+${goodsCategoryId==null?'':goodsCategoryId}+'&orderBy='+${orderBy==null?'':orderBy}}">
                                    < 上一页
                                </a>
                <th:block th:if="${pageResult.currPage-2 >=1}"><a
                        th:href="@{'/history?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage-2}+'&goodsCategoryId='+${goodsCategoryId==null?'':goodsCategoryId}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage -2}">1</a></th:block>
                <th:block th:if="${pageResult.currPage-1 >=1}"><a
                        th:href="@{'/history?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage-1}+'&goodsCategoryId='+${goodsCategoryId==null?'':goodsCategoryId}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage -1}">1</a></th:block>
                <a href="##" class="active" th:text="${pageResult.currPage}">1</a>
                <th:block th:if="${pageResult.currPage+1<=pageResult.totalPage}"><a
                        th:href="@{'/history?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage+1}+'&goodsCategoryId='+${goodsCategoryId==null?'':goodsCategoryId}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage +1}">1</a></th:block>
                <th:block th:if="${pageResult.currPage+2<=pageResult.totalPage}"><a
                        th:href="@{'/history?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage+2}+'&goodsCategoryId='+${goodsCategoryId==null?'':goodsCategoryId}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage +2}">1</a></th:block>
                 <a th:href="@{${pageResult.currPage>=pageResult.totalPage}?'##':'/history?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage+1}+'&goodsCategoryId='+${goodsCategoryId==null?'':goodsCategoryId}+'&orderBy='+${orderBy==null?'':orderBy}}">
                                    下一页 >
                                </a>
					</span>
            </th:block>
        </div>
    </div>
				</th:block>  
			</ul>
		</div>


	</content>
	<div th:replace="mall/footer::footer-fragment"></div>
	<!-- jQuery -->
	<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/mall/js/swiper-bundle.min.js}" type="text/javascript"></script>
	<script th:src="@{/admin/plugins/sweetalert2/sweetalert2.all.min.js}"></script>
	<script th:src="@{/mall/js/index.js}" type="text/javascript"></script>
	<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
</body>

</html>
